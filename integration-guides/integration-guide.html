<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration guide samples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .links a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Keep text color */
            display: flex; /* Makes the <a> tag behave like a block */
        }



        .link-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }


        /* Hover effect: Lift the card and change background */
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0; /* Light grey hover */
        }

        /* Click (Active) effect: Slightly shrink the card */
        .link-card:active {
            transform: scale(0.98); /* Small shrink effect */
            background-color: #e0e0e0; /* Slightly darker grey */
        }


        .link-card h3 {
            font-size: 1.2em;
            color: #2575fc;
            margin-bottom: 10px;
        }
        .link-card p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .link-card a {
            color: #6a11cb;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .link-card a:hover {
            color: #2575fc;
        }

        .back {
            margin-top: 20px;
            display: block;
            font-size: 1.2em;
            color: #ff4081;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            
            text-align: center;
            padding: 20px;
            /*background-color: #f1f1f1; You can adjust the background color */
            position: relative;
            font-size: 0.75em;
        }

        .footer p {
            color: grey;

        }

        .footer a {
            color: grey;              /* Set the link color to grey */
            text-decoration: none;    /* Remove underlines from links */
        }

        .footer a:hover {
            color: white;             /* Change link color to white on hover */
        }


        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 15px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border: none;  /* Remove border */
            outline: none; /* Remove any outline */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Integration Guide Samples</h1>
        <div class="links">
            <a href="recipes-integration.html">
                <div class="link-card">
                    <h3>Recipes Integration</h3>
                    <p>Explore the Recipes feature integration guide.</p>
                </div>
            </a>
        
        </div>

        
        <a href="../index.html" class="back">‚Üê Back to Home</a>
    </div>

    <!-- Footer Section with Social Media Links -->
    <footer class="footer">
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ajeesh-kambalath-78a68b70/" target="_blank"><img src="../linkedin.png" alt="LinkedIn" /></a>
            <a href="https://www.instagram.com/thetechnicalrider" target="_blank"><img src="../insta.png" alt="Instagram" /></a>
            <a href="https://www.youtube.com/thetechnicalrider" target="_blank"><img src="../yt.png" alt="YouTube" /></a>
        </div>
        <p>&copy; 2025 Designed by Ajeesh Kambalath | United Kingdom</p>
    </footer>


</body>
</html>
