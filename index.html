<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documentation Samples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .hero {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 100px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            background-color: #ff4081;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e60073;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
            background-color: white;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .links a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Keep text color */
            display: flex; /* Makes the <a> tag behave like a block */
        }



        .link-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }


        /* Hover effect: Lift the card and change background */
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0; /* Light grey hover */
        }

        /* Click (Active) effect: Slightly shrink the card */
        .link-card:active {
            transform: scale(0.98); /* Small shrink effect */
            background-color: #e0e0e0; /* Slightly darker grey */
        }


        .link-card h3 {
            font-size: 1.6em;
            color: #2575fc;
            margin-bottom: 10px;
        }
        .link-card p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .link-card a {
            color: #6a11cb;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .link-card a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Ajeesh Kambalath</h1>
        <p>Technical Writer | E-Learning &amp; API Documentation | Video Content Creator</p>
        <!--<a href="#documentation" class="button">Browse Samples</a>-->
    </div>

    <div id="documentation" class="section">
        <h2>My documentation samples</h2>
        <div class="links">
            <a href="feature-guide.html">
                <div class="link-card">
                    <h3>REST API Docs</h3>
                    <p>Explore REST API documentation.</p>
                </div>
            </a>
        
            <a href="graphql-api-docs.html">
                <div class="link-card">
                    <h3>GraphQL API Docs</h3>
                    <p>Check out GraphQL API documentation.</p>
                </div>
            </a>
        
            <a href="webhooks-guide.html">
                <div class="link-card">
                    <h3>Webhooks Guide</h3>
                    <p>Learn about webhooks and integrations.</p>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
